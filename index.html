<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Guesser Game</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
     <div class="heading">Number Guessing Game</div>
       <h3>Guess a number between 1-15.</h3>
       <input type="text" placeholder="Input Number" id="guess"><br>
       <button onclick="play()" id="my_btn">GUESS</button>
      <div class="display">

        <p id="message3"></p>
        <p id="message2">Guessed Numbers are: None</p>

      </div>
      <p id="message1">No. Of Guesses: 0</p>
    </div>
   
</body>
  <script src="script.js"></script>
</html>
